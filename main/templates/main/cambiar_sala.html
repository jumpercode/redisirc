{% extends 'main/template.html' %} {% block content %}
    <div class="row">
     <div class="col-xs-12 .col-sm-12 .col-md-12 col-lg-12">
      <ol class="breadcrumb" style="margin-top: 20px; padding-top: 5px; ">
        <li><a  href="/home"><i style="margin-right: 10px" class="fa fa-globe"></i><C>CHAT-</C>REDIS</a></li>
        <li><a>Cambiar Sala</a></li>
          <!--<div class="row"><h2 align="center">Selecciona la Sala a la que quieras Ingresar.</h2></div>-->
      </ol>
     </div>
    </div>
    <div style="margin-left: 40px; margin-right: 40px" class="row">
    <div class="col-xs-12 .col-sm-12 .col-md-12 col-lg-12">
      <div class="box box-default">
        <div class="box-header with-border">
          <i class="fa fa-comments"></i><h3 style="margin-left: 10px" class="box-title">SALAS DISPONIBLES</h3>
        </div>
        <div class="box-body">
            {% for sala in sala %}
                <div  class="col-xs-8  col-sm-5 col-md-5 col-lg-4">
                  <div class="small-box bg-purple-active  zoom">
                    <div class="inner zoom">
                      <a  href="{% url 'Cambiasala' sala.id %}" id="sala" name="sala" style="color: white;" ><h3  style="text-align:center; margin-top:20px; font-size: 34px">{{ sala.nombre }}</h3></a>
                    </div>
                    <div class="icon">
                      <i style="margin-top: 10px" class="glyphicon glyphicon-bookmark"></i>
                    </div>
                    <a href="{% url 'Cambiasala' sala.id %}" name="sala"  class="small-box-footer">SELECCIONAR <i class="fa fa-arrow-circle-right"></i></a>
                  </div>
                </div>
            {% endfor %}
        </div>
      </div>
    </div>
</div>
{% endblock %}
