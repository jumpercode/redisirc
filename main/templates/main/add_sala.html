<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="#">

    <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/form-elements.css">
        <link rel="stylesheet" href="../../static/css/style.css">

    <title>Agregar Sala - Chat Redis</title>

  </head>

  <body>

  <!-- Top content -->
        <div class="top-content">
          
            <div class="inner-bg">
                <div class="container">
                  
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Chat</strong> Redis</h1>
                            <div class="description">
                              <p>
                                
                              </p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-5 col-sm-offset-3 ">

                        <div class="form-box">
                            <div class="form-top">
                              <div class="form-top-left">
                                <h3>Sala Nueva</h3>
                                  <p>Agrega una nueva sala de chat:</p>
                              </div>
                              <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                              </div>
                              </div>
                              <div class="form-bottom">

                              <form method="post" class="registration-form">
                                  {% csrf_token %}
                                  <div class="form-group">
                                    <label class="sr-only" for="form-last-name">Nombre Sala:</label>
                                    <input type="text" name="nombre" placeholder="Nombre Sala" class="form-last-name form-control" >
                                  </div>
                                  <input class="btn btn-primary" type="submit" value="crear" class="btn" />
                              </form>
                                  </div>
                        </div>
                      </div>

<!-- Footer -->
        <footer>
          <div class="container">
            <div class="row">
              
              <div class="col-sm-8 col-sm-offset-2">
                <div class="footer-border"></div>
                <p> </p>
              </div>
              
            </div>
          </div>
        </footer>

        <!-- Javascript -->
        <script src="../../static/js/jquery-1.11.1.min.js"></script>
        <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../../static/js/jquery.backstretch.min.js"></script>
        <script src="../../static/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="../../static/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
